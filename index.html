<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bate papo UOL</title>
  </head>
  <body>
    <div class="telaEntrada">
      <div class="logo"><img src="img/logo 1.png" /></div>
      <div class="digitar">
        <input type="text" placeholder="Digite seu nome" />
      </div>
      <div class="entrar" onClick="entrarChat(this)"><h1>Entrar</h1></div>
    </div>

    <div class="batePapo escondido">
      <div class="topo">
        <div class="logo"><img src="img/logo 1.png" /></div>
        <div class="user"><ion-icon name="people"></ion-icon></div>
      </div>
      <div class="mensagens">
        <div class="msg-status">joao entrou na sala</div>
        <div class="msg-reservada">joao para maria: oi gatinha quer tc</div>
        <div class="msg-normal">joao para todos:bom dia</div>
      </div>
      <div class="digitar-msg">
        <input type="text" placeholder="Escreva aqui..." />
        <div class="enviar">
          <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
